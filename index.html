<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            border-collapse: collapse;
            width: 100%; 
        }
        th, td {
            border: 1px solid black; 
            text-align: left;
            padding: 8px;
            width: 25%; 
        }
        img {
            max-width: 100%; 
            height: auto; 
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Foto</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
    </tr>
    <tr>
        <td><img src="https://transrio.com.br/wp-content/uploads/2019/08/Delivery-Express-Galeria.jpeg" alt=""></td>
        <td>Volkswagen</td>
        <td>Delivery Express</td>
        <td>2019</td>
    </tr>
    <tr>
        <td><img src="https://quatrorodas.abril.com.br/wp-content/uploads/2023/09/HB20-Comfort-Plus-1.jpg?quality=70&strip=info&resize=1200,800" alt=""></td>
        <td>Hyundai</td>
        <td>HB20 Comfort Plus</td>
        <td>2023</td>
    </tr>
    <tr>
        <td><img src="https://www.autoo.com.br/fotos/2019/9/960_720/chevrolet_onix-plus_2020_1_15092019_15830_960_720.jpg" alt=""></td>
        <td>Chevrolet</td>
        <td>Onix Plus</td>
        <td>2020</td>
    </tr>
    <tr>
        <td><img src="https://www.autossegredos.com.br/wp-content/webp-express/webp-images/uploads/2018/02/chevrolet-prisma-advantage.jpg.webp" alt=""></td>
        <td>Chevrolet</td>
        <td>Prisma Advantage</td>
        <td>2018</td>
    </tr>
</table>

</body>
</html>
